<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #1A1A1A;
            font-family: 'Inter', sans-serif;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            overflow: hidden;
        }
        
        .content-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            color: #F5F5F5;
        }
        
        .tag {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #FF4B4B;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 300;
            line-height: 1.4;
            color: #CCCCCC;
            margin-bottom: 40px;
        }
        
        .highlight {
            color: #0068C9;
            font-weight: 700;
        }
        
        .footer-info {
            font-size: 16px;
            color: #888888;
            margin-top: auto;
        }
        
        .geometric-area {
            background-color: #FF4B4B;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .circle {
            width: 300px;
            height: 300px;
            border: 8px solid #F5F5F5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .inner-text {
            font-size: 120px;
            font-weight: 900;
            color: #F5F5F5;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-area">
            <div class="tag">Datathon FIAP 2025</div>
            <h1>PASSOS MÁGICOS</h1>
            <div class="subtitle">
                Modelo Preditivo de <span class="highlight">Risco de Defasagem</span> Escolar
            </div>
            <div class="footer-info">
                Pós-Tech Data Analytics | Fase 5
            </div>
        </div>
        <div class="geometric-area">
            <div class="circle">
                <span class="inner-text">88%</span>
            </div>
        </div>
    </div>
</body>
</html>
